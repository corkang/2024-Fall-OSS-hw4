<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .button-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .content-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .content-item {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="mb-0">수업 목록</h1>
      <div class="button-group">
        <button id="btnClasses" onclick="getData()" class="btn btn-primary">수업 데이터 가져오기</button>
        <button id="btnAddModal" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#dataModal" onclick="openModal('add', {})">수업 추가</button>
      </div>
    </div>

    <div id="contents" class="mt-3"></div>
  </div>

  <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dataModalLabel">수업 추가/수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="dataId" />
          <div class="mb-3">
            <label for="cname" class="form-label">Class Name</label>
            <input type="text" class="form-control" id="cname" />
          </div>
          <div class="mb-3">
            <label for="credit" class="form-label">Credit</label>
            <input type="number" class="form-control" id="credit" />
          </div>
          <div class="mb-3">
            <label for="prof" class="form-label">Professor</label>
            <input type="text" class="form-control" id="prof" />
          </div>
          <div class="mb-3">
            <label for="code" class="form-label">Class Code</label>
            <input type="text" class="form-control" id="code" />
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Grading Type</label>
            <input type="text" class="form-control" id="type" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="modalSubmitButton" onclick="submitModalAction()">저장</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    let action = 'add';

    function openModal(type, data) {
      action = type;
      document.getElementById("dataModalLabel").innerText = type === 'add' ? "수업 추가" : "수업 수정";
      document.getElementById("modalSubmitButton").innerText = type === 'add' ? "추가" : "수정";

      document.getElementById("dataId").value = data.id || "";
      document.getElementById("cname").value = data.cname || "";
      document.getElementById("credit").value = data.credit || "";
      document.getElementById("prof").value = data.prof || "";
      document.getElementById("code").value = data.code || "";
      document.getElementById("type").value = data.type || "";
    }

    function submitModalAction() {
      if (action === 'add') {
        postData();
      } else if (action === 'edit') {
        updateData();
      }
      let modal = bootstrap.Modal.getInstance(document.getElementById('dataModal'));
      modal.hide();
    }

    function getData() {
      let contents = document.getElementById("contents");
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://672819f2270bd0b975546091.mockapi.io/api/v1/Classes");
      xhr.setRequestHeader("content-type", "application/json");
      xhr.send();

      xhr.onload = () => {
        if (xhr.status === 200) {
          const res = JSON.parse(xhr.response);
          contents.innerHTML = makeList(res);
        } else {
          console.log(xhr.status, xhr.statusText);
        }
      }
    }

    function makeList(data) {
      let str = '<ol class="content-list">';
      for (let key in data) {
        str += `<li> 
                  <span class="content-item">${data[key].id} - [${data[key].code}] ${data[key].cname} (${data[key].prof}) - ${data[key].type}</span>
                  <div class="button-group">
                    <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#dataModal" onclick='openModal("edit", ${JSON.stringify(data[key])})'>수정</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteData('${data[key].id}')">삭제</button>
                  </div>
                </li>`;
      }
      str += "</ol>";
      return str;
    }

    function postData() {
      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://672819f2270bd0b975546091.mockapi.io/api/v1/Classes");
      xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");

      const data = {
        cname: document.getElementById("cname").value,
        credit: document.getElementById("credit").value,
        prof: document.getElementById("prof").value,
        code: document.getElementById("code").value,
        type: document.getElementById("type").value
      };
      xhr.send(JSON.stringify(data));
      xhr.onload = () => {
        if (xhr.status === 201) {
          getData();
        } else {
          console.log(xhr.status, xhr.statusText);
        }
      }
    }

    function updateData() {
      const dataId = document.getElementById("dataId").value;
      const xhr = new XMLHttpRequest();
      xhr.open("PUT", `https://672819f2270bd0b975546091.mockapi.io/api/v1/Classes/${dataId}`);
      xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");

      const data = {
        cname: document.getElementById("cname").value,
        credit: document.getElementById("credit").value,
        prof: document.getElementById("prof").value,
        code: document.getElementById("code").value,
        type: document.getElementById("type").value
      };
      xhr.send(JSON.stringify(data));
      xhr.onload = () => {
        if (xhr.status === 200) {
          getData();
        } else {
          console.log(xhr.status, xhr.statusText);
        }
      }
    }

    function deleteData(dataId) {
      const xhr = new XMLHttpRequest();
      xhr.open("DELETE", `https://672819f2270bd0b975546091.mockapi.io/api/v1/Classes/${dataId}`);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send();
      xhr.onload = () => {
        if (xhr.status === 200) {
          getData();
        } else {
          console.log("error:", xhr.status, xhr.statusText);
        }
      };
    }
  </script>

</body>
</html>
